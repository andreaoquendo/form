<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/chat.png"/>
    <title>Contate-nos!</title>
</head>
<body>
    <!-- Container geral -->
    <div class="container">
        <!-- boxes para poder deixar mais web-responsive e poder dividir melhor a tela -->
        <div class="box" id='box-left'>
            <h3>Contate-nos!</h3>
            <form id="form-contato">
                <div id="page-slider">
                    <div class="page">
                        <p><label for="nome">Nome </label><span class='red'>*</span> :</p>
                        <input type="text" name="nome" required/>
                        <p><label for="telefone">Telefone:</label></p>
                        <input type="tel" name="telefone" />
                        <p><label for="email">E-mail </label><span class='red'>*</span> :</p>
                        <input type="email" name="email"  required />
                    </div>

                    <div class="page">
                    <p><label for="assunto">Assunto: </label></p>
                    <input type="text" name="assunto" placeholder="Assunto" />
                    <p><label for="mensagem">Mensagem </label><span class='red'>*</span> :</p>
                    <textarea id="mensagem" name="mensagem"  placeholder= "Escreva sua mensagem..." required></textarea>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" id="voltar" onclick="changePage(-1)">Voltar</button>
                    <button type="button" id="avancar" onclick="changePage(1)">Avan√ßar</button>
                    <button type="button" id="enviar" onclick="submitForm()"> Enviar </button>
                </div>
            </form>
        </div>

        <div class="box" id="box-right">
            <img src="imgs/msg.svg" alt="Message Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
